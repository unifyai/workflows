name: lint-bot

on: workflow_call

permissions:
  contents: write

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸ ${{ github.event.repository.name }}
        uses: actions/checkout@v3

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install pre-commit

      - name: Run pre-commit ğŸš€
        continue-on-error: true
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Check if there are changes ğŸ“
        id: check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes ğŸ“
        if: steps.check.outputs.changes == 'true'
        run: |
          git config --local user.email "ivydl.team@gmail.com"
          git config --local user.name "ivy-branch"
          git add .
          git commit -m "ğŸ¤– Lint code"
          git push
