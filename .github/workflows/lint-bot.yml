name: lint-bot

on: 
  workflow_call:
    secrets:
      IVY_BRANCH_TOKEN:
        required: true
        description: "Token to access ivy-branch account"
    inputs:
      head-ref:
        required: false
        description: "The branch to lint"
        type: string
      head-repo:
        required: false
        description: "The repository to lint"
        type: string
        default: ${{ github.repository }}
      only-changed-files:
        required: false
        description: "Only lint changed files"
        type: boolean
        default: false
      commit-message:
        required: false
        description: "Commit message "
        type: string
        default: "ğŸ¤– Lint code"

permissions:
  contents: write

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸ ${{ github.event.repository.name }}
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.IVY_BRANCH_TOKEN }}
          repository: ${{ inputs.head-repo }}
          ref: ${{ inputs.head-ref }}

      - name: Get changed files
        if: inputs.only-changed-files
        id: changed-files
        uses: KareemMAX/gh-action-get-changed-files@5a5ee034eff88bee239d4f49cd041fed0bec7480
        with:
          token: ${{ secrets.IVY_BRANCH_TOKEN }}

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Run pre-commit ğŸš€
        continue-on-error: true
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: ${{ inputs.only-changed-files && format('--files {0}', join(fromJSON(steps.changed-files.outputs.all), ' ')) || '--all-files' }}

      - name: Check if there are changes ğŸ“
        id: check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes ğŸ“
        if: steps.check.outputs.changes == 'true'
        run: |
          git config --local user.email "ivy.branch@lets-unify.ai"
          git config --local user.name "ivy-branch"
          git add .
          git commit -m "${{ inputs.commit-message }}"
          git push
