name: lint-bot

on: 
  workflow_call:
    secrets:
      IVY_BRANCH_TOKEN:
        required: true
        description: "Token to access ivy-branch account"
    inputs:
      head-ref:
        required: false
        description: "The branch to lint"
        type: string

permissions:
  contents: write

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️ ${{ github.event.repository.name }}
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.IVY_BRANCH_TOKEN }}
          ref: ${{ github.event.inputs.head-ref }}

      - name: Setup Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies 📦
        run: |
          python -m pip install pre-commit

      - name: Run pre-commit 🚀
        continue-on-error: true
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Check if there are changes 📝
        id: check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes 📝
        if: steps.check.outputs.changes == 'true'
        run: |
          git config --local user.email "ivy.branch@lets-unify.ai"
          git config --local user.name "ivy-branch"
          git add .
          git commit -m "🤖 Lint code"
          git push
