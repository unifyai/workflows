name: lint-bot

on: workflow_call

permissions:
  contents: write

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸ ${{ github.event.repository.name }}
        uses: actions/checkout@v3

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install pre-commit

      - name: Run pre-commit ğŸš€
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Commit changes ğŸ“
        if: failure()
        run: |
          git config --local user.email "ivydl.team@gmail.com"
          git config --local user.name "ivy-branch"
          git add .
          git commit -m "ğŸ¤– Lint code"
          git push
