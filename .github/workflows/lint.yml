name: lint

on: workflow_call

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️ ${{ github.event.repository.name }}
        uses: actions/checkout@v3

      - name: Setup Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Run pre-commit 🚀
        uses: pre-commit/action@v3.0.0
