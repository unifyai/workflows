name: Trigger lint format

on:
  workflow_call:
    secrets:
      IVY_BRANCH_TOKEN:
        required: true
        description: "Token to access ivy-branch account"
    inputs:
      COMMIT_MESSAGE:
        description: "Commit message to prevent re-triggering the workflow"
        required: false
        type: string
        default: "ðŸ¤– Lint code"

permissions:
  contents: write

jobs:
  format-code:
    if: ${{ github.event.inputs.COMMIT_MESSAGE != github.event.head_commit.message }}
    name: Trigger lint bot
    uses: ./.github/workflows/lint-bot.yml
    secrets: inherit
